<html>
<head>
	<title>Jabez Wesly</title> 
	<link href="css/index.css" type="text/css" rel="stylesheet" media="all">

</head>
<body>
	<div id="dot-container"></div>
    <script src="js/DotWorld.js"></script>
    <script>
    function createElement(elem, className){
    	var div = document.createElement(elem)
    	if(className)
    		div.className = className
    	return div
    }
    function createDiv(className){
    	return createElement("div", className)
    }
    function createSpan(className){
    	return createElement("span", className)
    }
    function createLink(text, href){
    	var link = createElement("a")
    	link.setAttribute("href", href)
    	link.setAttribute("target", "_blank")
    	link.innerHTML = text
    	return link.outerHTML
    }
    function addContent(div, content){//make sure you add strings first. otherwise they'll overwrite things
    	if(content instanceof Array){
    		while(content.length>0){
    			addContent(div,content.shift())//apply addContent to first elem in array
    		}
    	}
    	else if(typeof content==="object"){
    		div.appendChild(content)
    	}
    	else{
    		div.innerHTML = content
    	}
    	return div
    }
    

    
    var myName = addContent(createSpan("bolder"),"Jabez Wesly")
    var introduction = addContent(createDiv(), ["Hello, I am ", myName])
    var education = addContent(createDiv(),"I study CS and Math at Rutgers, New Brunswick")
    var programming = addContent(createDiv(), "I'm good at writing programs to solve problems")
    var resume = addContent(createDiv(),"Here's my " + createLink("resume","/Resume.pdf") + ", in case you're a recruiter")
    var reading = addContent(createDiv(),"I read a lot! Two books a month, plus the New Yorker")
    var games = addContent(createDiv(), "I'm an intense enthusiast of "+createLink("Chess","https://www.chess.com/member/rappaprez")+", Risk, and Catan")
    var quizBowl = addContent(createDiv(), "I know a LOT of trivia from my days in " + createLink("HS quiz bowl", "https://www.naqt.com/stats/player.jsp?contact_id=197331"))
    
    var blog = addContent(createDiv(),"I try to keep a "+createLink("weekly blog", "/blog")+", mostly philosophy and fiction")
    var contact = addContent(createDiv(), "Check me out on "+createLink("Github","https://github.com/jwesly")+", "+createLink("LinkedIn","https://www.linkedin.com/in/jabez-wesly-b25181a0")+", or "+createLink("Twitter","https://twitter.com/rappaprez"))



    var infoContainer = addContent(createDiv("info-container"),[introduction, education, programming, resume, reading, games, quizBowl, blog, contact])
    addContent(document.getElementById("dot-container"),infoContainer)
	var world = new DotWorld("dot-container",infoContainer.outerHTML);
	world.run(0);
    </script>
    	}
</body>
</html>
