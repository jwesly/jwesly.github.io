<script type="text/javascript">
    var poem = function(file){

            success: function(xml){
                console.log(xml);
                $("#poemBox").append(xml);
            }
        });
        return "Swag";
    }

    $(document).ready(function(){
        var poemNum = 1;
        for(var i = 0; i < poemNum; i++){
            var text = poem(i + ".xml");
        }
    });
